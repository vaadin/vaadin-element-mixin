<html>

<head>
  <meta charset="UTF-8">
  <title>doctype test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../../wct-browser-legacy/browser.js"></script>
  <script src="../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>

  <script type="module" src="../../../@polymer/polymer/polymer-element.js"></script>
  <script type="module" src="../vaadin-element-mixin.js"></script>
</head>

<body>

  <script type="module">
import { PolymerElement } from '@polymer/polymer/polymer-element.js';
import { ElementMixin } from '../vaadin-element-mixin.js';
customElements.define('x-element', class extends ElementMixin(PolymerElement) {
  static get is() {
    return 'x-element';
  }
});

describe('missing doctype', () => {
  beforeEach(done => {
    customElements.whenDefined('x-element').then(done);
  });

  it('should warn about doctype', () => {
    const _warn = console.warn;
    const spy = console.warn = sinon.spy();
    const elem = document.createElement('x-element');
    document.body.appendChild(elem);
    console.warn = _warn;
    expect(spy.called).to.be.true;
  });
});
</script>

</body>

</html>
